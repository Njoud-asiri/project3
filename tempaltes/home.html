<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مكتبة الراقية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #FFF8E7 0%, #F5E0C3 100%);
    }

    main {
      min-height: 70vh;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #5C4033;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #8B5E3C;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 30px;
    }

    button {
      background: #8B5E3C;
      color: #FFF8E7;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #FFD580;
      color: #5C4033;
    }
  </style>
</head>

<body>

  {% include 'header.html' %}

  <main>
    <h1>مرحباً بك في مكتبة الراقية 📚</h1>
    <p>اكتشف الكتب التي تلامس روحك وتغذي فكرك.</p>
    <button>تصفح الكتب</button>
  </main>

  {% include 'footer.html' %}

  <script>
    document.querySelector('button').addEventListener('click', () => {
      alert('سيتم نقلك إلى صفحة الكتب 📖');
    });
  </script>

</body>
</html>
